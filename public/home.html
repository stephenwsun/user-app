<section id="users-section" ng-controller="UserController" ng-init="getAllUsers()">
  <div class="container">
    <div class="row">
      <div ng-repeat="user in users | filter: search" class="user mx-auto">
        <img src="user.svg" alt="User Image" class="user__img" />
        <h3 class="user__name">{{user.firstName}} {{user.lastName}}</h3>
        <h5 class="user__email">{{user.email}}</h5>
        <a ng-href="/edit/{{user._id}}" class="user__edit">
          <button type="button" class="btn btn-primary">Edit</button>
        </a>
        <button type="button" class="btn btn-danger" ng-click="deleteUser(user._id)">Delete</button>
      </div>
    </div>
  </div>

  <!-- Create User Modal -->
  <div class="modal fade" id="create-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="exampleModalLabel">Add a User</h5> -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form ng-submit="createUser()">
            <div class="card-header">Create a User</div>
            <div class="card-content">
              <div class="input-label">
                <input id="first-name" autofocus="autofocus" type="text" ng-model="firstName" required>
                <label for="first-name">First Name</label>
                <span class="input-span"></span>
              </div>
              <div class="input-label">
                <input id="last-name" autofocus="autofocus" type="text" ng-model="lastName" required>
                <label for="last-name">Last Name</label>
                <span class="input-span"></span>
              </div>
              <div class="input-label">
                <input id="email" type="email" ng-model="email" required>
                <label for="email">Email</label>
                <span class="input-span"></span>
              </div>
              <button type="submit" class="btn btn-primary">Add User</button>
              <div class="divider"></div>
              <p class="message">Please Fill Out All Fields</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
